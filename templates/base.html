<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 4AmberTechel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #c44faf, #8b5fbf, #6b73ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            text-align: center;
            padding: 1rem 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #6b73ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0;
            background: linear-gradient(45deg, #ff6b9d, #6b73ff);
            padding: 0.5rem 0;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item:last-child {
            border-right: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .modeling-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(107, 115, 255, 0.1);
        }

        .modeling-dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-section {
            background: transparent;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: none;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6b73ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
            text-align: center;
        }

        .category-selector {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .category-selector select {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #6b73ff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .category-selector select:hover {
            background: #6b73ff;
            color: white;
        }

        .category-selector select:focus {
            box-shadow: 0 0 10px rgba(107, 115, 255, 0.5);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .content-placeholder {
            height: 200px;
            background: linear-gradient(45deg, #ff6b9d, #6b73ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .content-body {
            padding: 1.5rem;
        }

        .cart-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #6b73ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .image-item {
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .no-images-message {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 0;
            }

            .nav-item {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .page-title {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .dropdown-content {
                position: static;
                display: block;
                box-shadow: none;
                background: rgba(255, 255, 255, 0.1);
                margin: 0;
                border-radius: 0;
            }

            .modeling-dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
