        <section class="page-section">
            <h1 class="page-title">Headshots</h1>
            <p class="page-subtitle">Professional portrait photography for actors, models, and business professionals</p>
            
            <div class="image-grid" id="imageGrid">
                <!-- Images will be loaded dynamically -->
            </div>
            
            <div class="no-images-message" id="noImagesMessage">
                <p>No images available yet. Please add .png files to the images/ folder for this section.</p>
                <p><small>Images will automatically appear here once added to: modeling/headshots/images/</small></p>
            </div>
        </section>

        <script>
            // Function to load images from the images folder
            function loadImages() {
                const imageGrid = document.getElementById('imageGrid');
                const noImagesMessage = document.getElementById('noImagesMessage');
                
                // Images detected during build time
                const imagePaths = {{IMAGE_PATHS}};
                
                if (imagePaths.length === 0) {
                    noImagesMessage.style.display = 'block';
                    return;
                }
                
                // Load each image
                imagePaths.forEach((imagePath, index) => {
                    createImageItem(imagePath, index + 1);
                });
                
                hideNoImagesMessage();
            }
            
            function createImageItem(imagePath, index) {
                const imageGrid = document.getElementById('imageGrid');
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Headshot Image ${index}`;
                img.loading = 'lazy';
                
                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = `Headshot ${index}`;
                
                imageItem.appendChild(img);
                imageItem.appendChild(caption);
                
                // Add click handler for larger view
                imageItem.addEventListener('click', function() {
                    window.open(imagePath, '_blank');
                });
                
                imageGrid.appendChild(imageItem);
            }
            
            function hideNoImagesMessage() {
                const noImagesMessage = document.getElementById('noImagesMessage');
                noImagesMessage.style.display = 'none';
            }

            // Load images when page loads
            document.addEventListener('DOMContentLoaded', loadImages);
        </script>
