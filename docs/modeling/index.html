<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling Portfolio - 4AmberTechel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #c44faf, #8b5fbf, #6b73ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            text-align: center;
            padding: 1rem 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #6b73ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0;
            background: linear-gradient(45deg, #ff6b9d, #6b73ff);
            padding: 0.5rem 0;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item:last-child {
            border-right: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .modeling-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(107, 115, 255, 0.1);
        }

        .modeling-dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-section {
            background: transparent;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: none;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6b73ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
            text-align: center;
        }

        .category-selector {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .category-selector select {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #6b73ff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .category-selector select:hover {
            background: #6b73ff;
            color: white;
        }

        .category-selector select:focus {
            box-shadow: 0 0 10px rgba(107, 115, 255, 0.5);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .content-placeholder {
            height: 200px;
            background: linear-gradient(45deg, #ff6b9d, #6b73ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .content-body {
            padding: 1.5rem;
        }

        .cart-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #6b73ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .image-item {
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .no-images-message {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 0;
            }

            .nav-item {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .page-title {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .dropdown-content {
                position: static;
                display: block;
                box-shadow: none;
                background: rgba(255, 255, 255, 0.1);
                margin: 0;
                border-radius: 0;
            }

            .modeling-dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">4AmberTechel</div>
        <nav class="nav-menu">
            <a href="/Website-test/index.html" class="nav-item">Home</a>
            <a href="/Website-test/contact/index.html" class="nav-item">Contact</a>
            <a href="/Website-test/modeling/index.html" class="nav-item">Modeling</a>
        </nav>
    </header>

    <div class="cart-indicator">CART (0)</div>

    <main class="main-content">
        <section class="page-section">
    <h1 class="page-title">Modeling Portfolio</h1>

    <!-- Category Dropdown -->
    <div class="category-selector">
        <select id="categorySelect" onchange="switchCategory()">
            <!-- Options populated from categoryData -->
        </select>
    </div>

    <p class="page-subtitle" id="categorySubtitle"></p>

    <div class="image-grid" id="imageGrid">
        <!-- Images will be loaded dynamically -->
    </div>

    <div class="no-images-message" id="noImagesMessage">
        <p>No images available yet.</p>
    </div>
</section>

<script>
    const categoryData = {"groupshots": {"title": "Groupshots", "subtitle": "Amber has had the pleasure of working with numerous models. Here are some of those top group photos taken by numerous photographers.", "images": ["./groupshots/images/97479019_679119952849816_777280336299032576_n.png", "./groupshots/images/IMG_0261.png", "./groupshots/images/One+Last+Dance+with+Stephen+Sibold+and+Genevieve+Wolfrum.png", "./groupshots/images/TECHEL_BONMARITO2.png", "./groupshots/images/TECHEL_BONMARITO212.png", "./groupshots/images/TECHEL_BONMARITO221.png", "./groupshots/images/TECHEL_BONMARITO24.png", "./groupshots/images/grabass.png", "./groupshots/images/photo+by+Shelby+VanScoyoc+with+Nate+Brassfield.png", "./groupshots/images/sensual+woman.png"], "links": {"grabass": "https://www.amazon.com/Multi-functional-Anti-Slip-Scissors-Vegetables-Stainless/dp/B0FJLTX686/?_encoding=UTF8&s=bazaar&psc=1&pd_rd_w=Y2r4b&content-id=amzn1.sym.37edf528-2032-48f8-bdeb-d3768d91e5b2&pf_rd_p=37edf528-2032-48f8-bdeb-d3768d91e5b2&pf_rd_r=X57MDAMQPNTT80DACA5J&pd_rd_wg=XRJZI&pd_rd_r=1fb60653-3875-4efc-8b57-b8167af5df4c&ref_=hul_hp_d_esc_reco_all_cat_nav_t1_no_ranker&pos=ib"}}, "headshots": {"title": "Headshots", "subtitle": "Here are some of the top head-shots of Amber by numerous photographers.", "images": ["./headshots/images/01.png", "./headshots/images/22519927_2024223884489787_7262998021420541196_o.png", "./headshots/images/22563631_10154921791732374_1346876554_o.png", "./headshots/images/87727704_2780533122012382_654539224770412544_n.png", "./headshots/images/88397675_519845218717651_5733259651957391360_n.png", "./headshots/images/AMBER+RODGER-408.png", "./headshots/images/AMBER+RODGER-606.png", "./headshots/images/B&w+flower+on+chest.png", "./headshots/images/Beautifyl+headshot+in+window.png", "./headshots/images/Black+Shirt+and+makeup+head+shot.png", "./headshots/images/DSC04809_preview.png", "./headshots/images/IMG_036690.png", "./headshots/images/Nova_Photography_Outdoor_Boudoir_Amber-10     function populateDropdown() {
        const select = document.getElementById('categorySelect');
        select.innerHTML = '';

        const categories = Object.keys(categoryData);
        categories.forEach(key => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = categoryData[key].title;
            select.appendChild(option);
        });

        if (categories.length > 0) {
            switchCategory();
        }
    }

    function switchCategory() {
        const select = document.getElementById('categorySelect');
        const category = select.value;
        const data = categoryData[category];

        if (!data) return;

        document.getElementById('categorySubtitle').textContent = data.subtitle;

        const imageGrid = document.getElementById('imageGrid');
        const noImagesMessage = document.getElementById('noImagesMessage');
        imageGrid.innerHTML = '';

        if (data.images.length === 0) {
            noImagesMessage.style.display = 'block';
            return;
        }

        noImagesMessage.style.display = 'none';

        data.images.forEach((imagePath, index) => {
            createImageItem(imagePath, index + 1, data.title, data.links || {});
        });
    }

    function getImageKey(imagePath) {
        const filename = imagePath.split('/').pop();
        const nameWithoutExt = filename.replace(/\.[^/.]+$/, '');
        return decodeURIComponent(nameWithoutExt.replace(/\+/g, ' '));
    }

    function createImageItem(imagePath, index, categoryTitle, links) {
        const imageGrid = document.getElementById('imageGrid');
        const imageItem = document.createElement('div');
        imageItem.className = 'image-item';

        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = `${categoryTitle} Image ${index}`;
        img.loading = 'lazy';

        const caption = document.createElement('div');
        caption.className = 'image-caption';
        caption.textContent = `${categoryTitle} ${index}`;

        imageItem.appendChild(img);
        imageItem.appendChild(caption);

        const imageKey = getImageKey(imagePath);
        const link = links[imageKey];

        imageItem.addEventListener('click', function() {
            if (link) {
                window.open(link, '_blank');
            } else {
                window.open(imagePath, '_blank');
            }
        });

        imageGrid.appendChild(imageItem);
    }

    document.addEventListener('DOMContentLoaded', populateDropdown);
</script>

    </main>
</body>
</html>
